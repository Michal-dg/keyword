<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; }
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div id="app" class="w-full max-w-2xl mx-auto p-4 sm:p-6">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-sky-600">Keyword Lite</h1>
      <p id="user-display" class="text-slate-500 mt-1 h-6"></p>
    </header>

    <nav class="flex justify-center items-center space-x-4 mb-6 border-b pb-4">
      <button id="show-auth-btn" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">Konto</button>
      <button id="show-decks-btn" class="px-4 py-2 bg-slate-200 rounded-lg hover:bg-slate-300">Talie</button>
    </nav>

    <main id="main-content">
      <div id="welcome-view" class="text-center p-6 bg-white rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-2">Witaj w Keyword Lite!</h2>
        <p class="text-slate-600">Zaloguj się lub zarejestruj, aby zacząć tworzyć swoje talie i uczyć się słówek.</p>
      </div>

      <div id="decks-view" class="hidden">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-4">Twoje Talie</h2>
          <div id="decks-list" class="space-y-3 mb-6">
            </div>
          <form id="add-deck-form" class="flex gap-2">
            <input type="text" id="new-deck-name" placeholder="Nazwa nowej talii..." class="flex-grow p-2 border rounded-md" required>
            <button type="submit" class="px-4 py-2 bg-sky-500 text-white font-semibold rounded-lg hover:bg-sky-600">Stwórz</button>
          </form>
        </div>
      </div>

      <div id="words-view" class="hidden">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Słówka w talii: <span id="current-deck-name" class="text-sky-600"></span></h2>
            <button id="back-to-decks-btn" class="text-sm text-sky-600 hover:underline">← Wróć do talii</button>
          </div>
          <div id="words-list" class="space-y-2 mb-6 border-t pt-4">
            </div>
          <form id="add-word-form">
             <label for="bulk-words-input" class="block text-sm font-medium text-slate-700 mb-2">Dodaj nowe słówka</label>
             <p class="text-xs text-slate-500 mb-2">Każde w nowej linii. Użyj średnika (;) do oddzielenia: <code class="bg-slate-100 p-1 rounded">english;polish</code></p>
             <textarea id="bulk-words-input" required class="w-full p-2 border rounded-md h-32" placeholder="house;dom&#10;car;samochód"></textarea>
             <button type="submit" class="w-full mt-2 px-4 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600">Dodaj Słówka</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <div id="auth-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm">
      <header class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-bold">Logowanie i Rejestracja</h2>
        <button class="close-modal-btn p-2 text-2xl text-slate-400 hover:text-slate-800">&times;</button>
      </header>
      <div class="p-6">
        <form id="auth-form" class="space-y-4">
          <div>
            <label for="auth-email" class="block text-sm font-medium text-slate-700">Email</label>
            <input type="email" id="auth-email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
          </div>
          <div>
            <label for="auth-password" class="block text-sm font-medium text-slate-700">Hasło</label>
            <input type="password" id="auth-password" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
          </div>
          <div id="auth-error-message" class="text-red-500 text-sm hidden"></div>
          <div class="flex gap-4">
            <button id="login-btn" type="button" class="flex-1 bg-sky-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-600">Zaloguj</button>
            <button id="register-btn" type="button" class="flex-1 bg-slate-200 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-slate-300">Zarejestruj</button>
          </div>
           <div id="logout-container" class="hidden pt-4 border-t">
              <button id="logout-btn" type="button" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600">Wyloguj</button>
           </div>
        </form>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- KONFIGURACJA SUPABASE ---
    const SUPABASE_URL = 'https://elneujplpdoruvrvzvzd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsbmV1anBscGRvcnV2cnZ6dnpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDQ3NjYsImV4cCI6MjA3MjM4MDc2Nn0.YIJYmt8KeiXH0iFS_Pk6ErIkyKZpPDsi29G83VItjCc';
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- ELEMENTY DOM ---
    const userDisplay = document.getElementById('user-display');
    const showAuthBtn = document.getElementById('show-auth-btn');
    const showDecksBtn = document.getElementById('show-decks-btn');
    const backToDecksBtn = document.getElementById('back-to-decks-btn');

    const welcomeView = document.getElementById('welcome-view');
    const decksView = document.getElementById('decks-view');
    const wordsView = document.getElementById('words-view');

    const decksList = document.getElementById('decks-list');
    const wordsList = document.getElementById('words-list');
    const currentDeckNameEl = document.getElementById('current-deck-name');
    
    const addDeckForm = document.getElementById('add-deck-form');
    const newDeckNameInput = document.getElementById('new-deck-name');
    const addWordForm = document.getElementById('add-word-form');
    const bulkWordsInput = document.getElementById('bulk-words-input');

    const authModal = document.getElementById('auth-modal');
    const authForm = document.getElementById('auth-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutContainer = document.getElementById('logout-container');
    const authErrorMessage = document.getElementById('auth-error-message');

    // --- STAN APLIKACJI ---
    let currentUser = null;
    let currentDeckId = null;

    // --- FUNKCJE POMOCNICZE (UI) ---
    const showView = (view) => {
        [welcomeView, decksView, wordsView].forEach(v => v.classList.add('hidden'));
        view.classList.remove('hidden');
    };

    const openModal = (modal) => modal.classList.add('active');
    const closeModal = (modal) => modal.classList.remove('active');

    // --- LOGIKA TALII (DECKS) ---
    const renderDecks = async () => {
        if (!currentUser) return;
        
        const { data: decks, error } = await supabase
            .from('decks')
            .select('id, name')
            .eq('user_id', currentUser.id)
            .order('created_at');

        if (error) {
            console.error('Błąd pobierania talii:', error);
            decksList.innerHTML = `<p class="text-red-500">Nie udało się załadować talii.</p>`;
            return;
        }

        decksList.innerHTML = '';
        if (decks.length === 0) {
            decksList.innerHTML = `<p class="text-slate-500">Nie masz jeszcze żadnych talii. Stwórz pierwszą poniżej!</p>`;
        } else {
            decks.forEach(deck => {
                const deckEl = document.createElement('div');
                deckEl.className = 'flex justify-between items-center p-3 bg-slate-50 rounded-lg border';
                deckEl.innerHTML = `
                    <p class="font-semibold">${deck.name}</p>
                    <button data-deck-id="${deck.id}" data-deck-name="${deck.name}" class="select-deck-btn px-3 py-1 bg-sky-500 text-white text-sm rounded-md hover:bg-sky-600">Wybierz</button>
                `;
                decksList.appendChild(deckEl);
            });
        }
    };

    addDeckForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const deckName = newDeckNameInput.value.trim();
        if (!deckName || !currentUser) return;

        const { error } = await supabase
            .from('decks')
            .insert({ name: deckName, user_id: currentUser.id });

        if (error) {
            alert('Nie udało się utworzyć talii: ' + error.message);
        } else {
            newDeckNameInput.value = '';
            await renderDecks();
        }
    });

    decksList.addEventListener('click', (e) => {
        if (e.target.classList.contains('select-deck-btn')) {
            currentDeckId = e.target.dataset.deckId;
            const deckName = e.target.dataset.deckName;
            currentDeckNameEl.textContent = deckName;
            renderWords(currentDeckId);
            showView(wordsView);
        }
    });

    // --- LOGIKA SŁÓWEK (WORDS) ---
    const renderWords = async (deckId) => {
        if (!deckId) return;

        const { data: words, error } = await supabase
            .from('words')
            .select('english, polish')
            .eq('deck_id', deckId)
            .order('created_at');

        if (error) {
            console.error('Błąd pobierania słówek:', error);
            wordsList.innerHTML = `<p class="text-red-500">Nie udało się załadować słówek.</p>`;
            return;
        }

        wordsList.innerHTML = '';
        if (words.length === 0) {
            wordsList.innerHTML = `<p class="text-slate-500">Ta talia jest pusta. Dodaj pierwsze słówka poniżej!</p>`;
        } else {
            words.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.className = 'p-2 border-b';
                wordEl.textContent = `${word.english} - ${word.polish}`;
                wordsList.appendChild(wordEl);
            });
        }
    };

    addWordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = bulkWordsInput.value.trim();
        if (!text || !currentDeckId || !currentUser) return;

        const lines = text.split('\n').filter(Boolean);
        const wordsPayload = lines.map(line => {
            const parts = line.split(';').map(p => p.trim());
            return {
                english: parts[0],
                polish: parts[1],
                deck_id: currentDeckId,
                user_id: currentUser.id
            };
        }).filter(p => p.english && p.polish);

        if (wordsPayload.length === 0) {
            alert('Wprowadź słówka w poprawnym formacie.');
            return;
        }

        const { error } = await supabase.from('words').insert(wordsPayload);

        if (error) {
            alert('Nie udało się dodać słówek: ' + error.message);
        } else {
            bulkWordsInput.value = '';
            await renderWords(currentDeckId);
        }
    });


    // --- AUTENTYKACJA ---
    const updateUIForAuthState = (user) => {
        currentUser = user;
        if (user) {
            userDisplay.textContent = `Zalogowano jako: ${user.email}`;
            logoutContainer.classList.remove('hidden');
            loginBtn.parentElement.classList.add('hidden'); // Ukryj przyciski logowania/rejestracji
            authForm.querySelectorAll('input').forEach(i => i.style.display = 'none'); // Ukryj pola input
            authForm.querySelectorAll('label').forEach(l => l.style.display = 'none'); // Ukryj etykiety
            
            showView(decksView);
            renderDecks();
        } else {
            userDisplay.textContent = 'Wylogowano';
            logoutContainer.classList.add('hidden');
            loginBtn.parentElement.classList.remove('hidden');
            authForm.querySelectorAll('input').forEach(i => i.style.display = 'block');
            authForm.querySelectorAll('label').forEach(l => l.style.display = 'block');
            
            showView(welcomeView);
            decksList.innerHTML = '';
        }
    };

    loginBtn.addEventListener('click', async () => {
        authErrorMessage.classList.add('hidden');
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
            authErrorMessage.textContent = error.message;
            authErrorMessage.classList.remove('hidden');
        } else {
            closeModal(authModal);
        }
    });

    registerBtn.addEventListener('click', async () => {
        authErrorMessage.classList.add('hidden');
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
            authErrorMessage.textContent = error.message;
            authErrorMessage.classList.remove('hidden');
        } else {
            alert('Rejestracja pomyślna! Sprawdź email, aby potwierdzić konto.');
            closeModal(authModal);
        }
    });

    logoutBtn.addEventListener('click', async () => {
        await supabase.auth.signOut();
        closeModal(authModal);
    });

    supabase.auth.onAuthStateChange((event, session) => {
        const user = session?.user || null;
        updateUIForAuthState(user);
    });

    // --- NAWIGACJA I OBSŁUGA MODALI ---
    showAuthBtn.addEventListener('click', () => openModal(authModal));
    showDecksBtn.addEventListener('click', () => {
        if(currentUser) {
            showView(decksView)
        } else {
            alert('Najpierw się zaloguj, aby zobaczyć talie.');
            openModal(authModal);
        }
    });
    backToDecksBtn.addEventListener('click', () => showView(decksView));
    
    authModal.querySelector('.close-modal-btn').addEventListener('click', () => closeModal(authModal));
});
</script>
</body>
</html>
