# .github/workflows/firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) pobiera kod
      - uses: actions/checkout@v4

      # 2) Dla pewności wymuś npm 9 (jeśli chcesz uniknąć bugów npm 10)
      - name: Use npm 9
        run: |
          corepack enable
          corepack prepare npm@9 --activate

      # 3) instalacja paczek z lockfile
      - name: Install dependencies
        run: npm ci

      # 4) build Vite’a – TO dodajesz
      - name: Build Vite app
        run: npm run build

      # 5) deploy – sekcja była już w pliku, zostaw nazwę sekre­tów taką,
      # jaka utworzyła się podczas pierwszej integracji z Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGLISH_KEYWORD }}'
          channelId: live
          projectId: english-keyword
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels